---
- name: Docker images from Dockerfiles.
  docker_image:
    name: "{{ item.name }}"
    tag: "{{ item.tag }}"
    source: build
    build:
      path: "{{ build_root }}/{{ item.directory }}"
      pull: false
    state: present
  with_items:
    - name: { name: data, tag: latest, directory: data }
    - name: { name: flask, tag: latest, directory: www }
    - name: { name: db, tag: latest, directory: db }

- name: Run a Data container.
  docker_container:
    image: data:latest
    name: data
    state: present

- name: Run Flask container.
  docker_container:
    image: www:latest
    name: www
    state: started
    command: python /opt/www/index.py
    ports: "80:80"
  
- name: Run MySQL container.
  docker_container:
    image: db:latest
    name: db
    state: started
    volumes_from: data
    ports: "3306:3306"
    env:
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_DATABASE: flask 
      MYSQL_USER: flask 
      MYSQL_PASSWORD: flask
