---
- name: Docker images from Dockerfiles.
  docker_image:
    name: "{{ item.name }}"
    tag: "{{ item.tag }}"
    source: build
    build:
      path: "{{ build_root }}/{{ item.directory }}"
      pull: false
    state: present
  with_items:
    - name: { name: data, tag: latest, directory: data }
    - name: { name: flask, tag: latest, directory: www }
    - name: { name: db, tag: latest, directory: db }